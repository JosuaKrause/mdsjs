<!DOCTYPE html>
<html lang="en">
<head>
  <title>mds - js</title>
  <meta charset="utf-8">
  <script src="mdsjs.js" charset="utf-8"></script>
</head>
<body onload="start()">
  <p style="float: right;">
    <canvas id="canvas" width="400" height="400" style="width: 400px; height: 400px"></canvas>
  </p><p>
    <a href="javascript:start()">recompute</a>
  </p><p>
    Input: <pre id="matrix"></pre>
    Output: <pre id="output"></pre>
  </p>
<script type="text/javascript">
function start() {
  var a = mdsjs.convertToMatrix([
    [0, 2, 2, 4, 6, 6, 4, 6, 6],
    [2, 0, 2, 2, 3, 4, 2, 3, 4],
    [2, 2, 0, 4, 4, 6, 4, 4, 6],
    [4, 2, 4, 0, 1, 1, 4, 6, 6],
    [6, 3, 4, 1, 0, 1, 2, 3, 4],
    [6, 4, 6, 1, 1, 0, 4, 4, 6],
    [4, 2, 4, 4, 2, 4, 0, 1, 1],
    [6, 3, 4, 6, 3, 4, 1, 0, 1],
    [6, 4, 6, 6, 4, 6, 1, 1, 0]
  ], true);
  var points = mdsjs.landmarkMDS(a, 2);
  var ctx = document.getElementById("canvas").getContext("2d");
  ctx.clearRect(0, 0, 400, 400);
  ctx.rect(0, 0, 400, 400);
  ctx.stroke();
  points.rowsIter(function(row) {
    var x = row[0] * 50 + 200;
    var y = row[1] * 50 + 200;
    ctx.fillRect(x - 2, y - 2, 4, 4);
  });
  document.getElementById("output").innerText = "" + points;
  document.getElementById("matrix").innerText = "" + a;
}
</script>
</body>
</html>
